version: '3'

######## 启动本项目之前，要先启动本项目依赖的环境docker-compose-env.yml #######
services:

  #网关nginx
  nginx-gateway:
    image: nginx:1.21.5
    container_name: nginx-gateway
    restart: always
    privileged: true
    environment:
      - TZ=Asia/Shanghai
    ports:
      - 8888:8081
    volumes:
      - ./deploy/nginx/conf.d:/etc/nginx/conf.d
      - ./data/nginx/log:/var/log/nginx
    networks:
      - looklook_net
    depends_on:
      - admin-api
#      - usercenter-api
#      - travel-api
#      - order-api
#      - payment-api
#      - payment-api


  ########################################    业务   ########################################

  #总后台api , admin只有一个api聚合，不走nginx-gateway网关了，直接暴露端口访问就好了
  admin-api:
    image: cosmtrek/air:latest
    container_name: admin-api
    environment:
      # 时区上海
      TZ: Asia/Shanghai
      GOPROXY: https://goproxy.cn,direct
    working_dir: /go/src/github.com/looklook/admin
    ports:
      - 7080:8080
      - 7888:8888
      - 7081:8081
    volumes:
      - .:/go/src/github.com/looklook
    privileged: true
    restart: always
    networks:
      - looklook_net
    depends_on:
      - banner-rpc

  #为后台api提供数据的测试服务
  banner-rpc:
    image: cosmtrek/air:latest
    container_name: banner-rpc
    environment:
      # 时区上海
      TZ: Asia/Shanghai
      GOPROXY: https://goproxy.cn,direct
    working_dir: /go/src/github.com/looklook/app/banner/cmd/rpc
    volumes:
      - .:/go/src/github.com/looklook
    privileged: true
    restart: always
    networks:
      - looklook_net

  #认证服务、颁发token
  identity-rpc:
    image: cosmtrek/air:latest
    container_name: identity-rpc
    environment:
      # 时区上海
      TZ: Asia/Shanghai
      GOPROXY: https://goproxy.cn,direct
    working_dir: /go/src/github.com/looklook/app/identity/cmd/rpc
    volumes:
      -  .:/go/src/github.com/looklook
    privileged: true
    restart: always
    networks:
      - looklook_net

  #认证服务api
  identity-api:
    image: cosmtrek/air:latest
    container_name: identity-api
    environment:
      # 时区上海
      TZ: Asia/Shanghai
      GOPROXY: https://goproxy.cn,direct
    working_dir: /go/src/github.com/looklook/app/identity/cmd/api
    volumes:
      -  .:/go/src/github.com/looklook
    privileged: true
    restart: always
    networks:
      - looklook_net
    depends_on:
      - identity-rpc

  #用户服务grpc
  usercenter-rpc:
    image: cosmtrek/air:latest
    container_name: usercenter-rpc
    environment:
      # 时区上海
      TZ: Asia/Shanghai
      GOPROXY: https://goproxy.cn,direct
    working_dir: /go/src/github.com/looklook/app/usercenter/cmd/rpc
    volumes:
      -  .:/go/src/github.com/looklook
    privileged: true
    restart: always
    networks:
      - looklook_net
    depends_on:
      - identity-rpc

  #用户服务api
  usercenter-api:
    image: cosmtrek/air:latest
    container_name: usercenter-api
    environment:
      # 时区上海
      TZ: Asia/Shanghai
      GOPROXY: https://goproxy.cn,direct
    working_dir: /go/src/github.com/looklook/app/usercenter/cmd/api
    volumes:
      -  .:/go/src/github.com/looklook
    privileged: true
    restart: always
    networks:
      - looklook_net
    depends_on:
      - usercenter-rpc
      - identity-rpc

  #旅行服务rpc
  travel-rpc:
    image: cosmtrek/air:latest
    container_name: travel-rpc
    environment:
      # 时区上海
      TZ: Asia/Shanghai
      GOPROXY: https://goproxy.cn,direct
    working_dir: /go/src/github.com/looklook/app/travel/cmd/rpc
    volumes:
      -  .:/go/src/github.com/looklook
    privileged: true
    restart: always
    networks:
      - looklook_net

  #旅行服务api
  travel-api:
    image: cosmtrek/air:latest
    container_name: travel-api
    environment:
      # 时区上海
      TZ: Asia/Shanghai
      GOPROXY: https://goproxy.cn,direct
    working_dir: /go/src/github.com/looklook/app/travel/cmd/api
    volumes:
      -  .:/go/src/github.com/looklook
    privileged: true
    restart: always
    networks:
      - looklook_net
    depends_on:
      - usercenter-rpc
      - travel-rpc

  #订单服务rpc
  order-rpc:
    image: cosmtrek/air:latest
    container_name: order-rpc
    environment:
      # 时区上海
      TZ: Asia/Shanghai
      GOPROXY: https://goproxy.cn,direct
    working_dir: /go/src/github.com/looklook/app/order/cmd/rpc
    volumes:
      -  .:/go/src/github.com/looklook
    privileged: true
    restart: always
    networks:
      - looklook_net
    depends_on:
      - travel-rpc
      - mqueue-rpc

  #订单服务api
  order-api:
    image: cosmtrek/air:latest
    container_name: order-api
    environment:
      # 时区上海
      TZ: Asia/Shanghai
      GOPROXY: https://goproxy.cn,direct
    working_dir: /go/src/github.com/looklook/app/order/cmd/api
    volumes:
      -  .:/go/src/github.com/looklook
