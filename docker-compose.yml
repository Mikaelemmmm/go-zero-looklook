    working_dir: /go/src/github.com/looklook/app/message/cmd/mq
    volumes:
      -  .:/go/src/github.com/looklook
    privileged: true
    restart: always
    networks:
      - looklook_net



networks:
  looklook_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

