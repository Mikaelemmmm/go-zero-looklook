  #订单服务消息队列、延迟队列
  order-mq:
    image: cosmtrek/air:latest
    container_name: order-mq
    environment:
      # 时区上海
      TZ: Asia/Shanghai
      GOPROXY: https://goproxy.cn,direct
    working_dir: /go/src/github.com/looklook/app/order/cmd/mq
    volumes:
      -  .:/go/src/github.com/looklook
    privileged: true
    restart: always
    networks:
      - looklook_net
